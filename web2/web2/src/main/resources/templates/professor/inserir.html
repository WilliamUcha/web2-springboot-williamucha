<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Novo Professor - EduSystem</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<style>
		* {
			font-family: 'Poppins', sans-serif;
		}
		
		body {
			background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
			min-height: 100vh;
		}
		
		.navbar {
			background: rgba(255, 255, 255, 0.95) !important;
			backdrop-filter: blur(10px);
			box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
		}
		
		.navbar-brand {
			color: #28a745 !important;
			font-weight: 600;
		}
		
		.nav-link {
			color: #555 !important;
			font-weight: 500;
		}
		
		.nav-link:hover {
			color: #28a745 !important;
		}
		
		.form-container {
			background: rgba(255, 255, 255, 0.95);
			backdrop-filter: blur(10px);
			border-radius: 20px;
			margin-top: 100px;
			padding: 3rem;
			box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
			max-width: 700px;
		}
		
		.form-header {
			background: linear-gradient(135deg, #28a745, #20c997);
			color: white;
			padding: 2rem;
			border-radius: 15px;
			margin-bottom: 2rem;
			text-align: center;
		}
		
		.form-group {
			margin-bottom: 1.5rem;
		}
		
		.form-label {
			font-weight: 600;
			color: #495057;
			margin-bottom: 0.5rem;
		}
		
		.form-control {
			border: 2px solid #e9ecef;
			border-radius: 10px;
			padding: 12px 16px;
			font-size: 1rem;
			transition: all 0.3s ease;
		}
		
		.form-control:focus {
			border-color: #28a745;
			box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
		}
		
		.btn-modern {
			padding: 12px 30px;
			border-radius: 50px;
			font-weight: 600;
			transition: all 0.3s ease;
			border: none;
			min-width: 120px;
		}
		
		.btn-modern:hover {
			transform: translateY(-2px);
			box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
		}
		
		.breadcrumb {
			background: rgba(255, 255, 255, 0.9);
			border-radius: 10px;
			padding: 12px 20px;
		}
		
		.breadcrumb-item a {
			color: #28a745;
			text-decoration: none;
			font-weight: 500;
		}
		
		.breadcrumb-item a:hover {
			color: #20c997;
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg fixed-top">
		<div class="container">
			<a class="navbar-brand" href="/">
				<i class="fas fa-graduation-cap me-2"></i>
				EduSystem
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
						<a class="nav-link" href="/categoria/listar">
							<i class="fas fa-tags me-1"></i>Categorias
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/professor/listar">
							<i class="fas fa-chalkboard-teacher me-1"></i>Professores
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/curso/listar">
							<i class="fas fa-book me-1"></i>Cursos
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<nav aria-label="breadcrumb" style="padding-top: 100px;">
			<ol class="breadcrumb">
				<li class="breadcrumb-item">
					<a href="/"><i class="fas fa-home me-1"></i>Home</a>
				</li>
				<li class="breadcrumb-item">
					<a href="/professor/listar"><i class="fas fa-chalkboard-teacher me-1"></i>Professores</a>
				</li>
				<li class="breadcrumb-item active">Novo Professor</li>
			</ol>
		</nav>

		<div class="row justify-content-center">
			<div class="col-md-10">
				<div class="form-container">
					<div class="form-header">
						<h1><i class="fas fa-user-plus me-3"></i>Novo Professor</h1>
						<p class="mb-0">Cadastre um novo professor no sistema</p>
					</div>

					<form th:action="@{/professor/inserir}" method="post" th:object="${professor}" enctype="multipart/form-data">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="form-label" for="nome">
										<i class="fas fa-user me-2"></i>Nome Completo
									</label>
									<input type="text" 
									       class="form-control" 
									       id="nome" 
									       name="nome" 
									       placeholder="Nome completo do professor"
									       required>
									<div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
								</div>
							</div>
							
							<div class="col-md-6">
								<div class="form-group">
									<label class="form-label" for="email">
										<i class="fas fa-envelope me-2"></i>Email
									</label>
									<input type="email" 
									       class="form-control" 
									       id="email" 
									       name="email" 
									       placeholder="email@exemplo.com"
									       required>
									<div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="form-label" for="telefone">
										<i class="fas fa-phone me-2"></i>Telefone
									</label>
									<input type="tel" 
									       class="form-control" 
									       id="telefone" 
									       name="telefone" 
									       placeholder="(11) 99999-9999">
								</div>
							</div>
							
							<div class="col-md-6">
								<div class="form-group">
									<label class="form-label" for="especializacao">
										<i class="fas fa-graduation-cap me-2"></i>Especialização
									</label>
									<input type="text" 
									       class="form-control" 
									       id="especializacao" 
									       name="especializacao" 
									       placeholder="Área de especialização">
								</div>
							</div>
						</div>

						<div class="form-group">
							<label class="form-label" for="curriculo">
								<i class="fas fa-file-alt me-2"></i>Currículo / Biografia
							</label>
							<textarea class="form-control" 
							          id="curriculo" 
							          name="curriculo" 
							          rows="6" 
							          placeholder="Descreva a formação acadêmica, experiência profissional e qualificações do professor..."></textarea>
						</div>

						<div class="form-group">
							<label class="form-label" for="imagemFile">
								<i class="fas fa-image me-2"></i>Foto do Professor
							</label>
							<input type="file" 
							       class="form-control" 
							       id="imagemFile" 
							       name="imagemFile" 
							       accept="image/*"
							       placeholder="Selecione uma imagem do professor">
							<small class="form-text text-muted">
								Formatos aceitos: JPG, PNG, GIF. Tamanho máximo: 5MB
							</small>
						</div>

						<div class="d-flex justify-content-between align-items-center">
							<a href="/professor/listar" class="btn btn-outline-secondary btn-modern">
								<i class="fas fa-arrow-left me-2"></i>Cancelar
							</a>
							<button type="submit" class="btn btn-success btn-modern">
								<i class="fas fa-save me-2"></i>Cadastrar Professor
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
