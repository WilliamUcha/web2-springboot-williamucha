<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EduSystem</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
	<style>
		.navbar-brand {
			font-weight: bold;
		}
		.curso-card {
			transition: transform 0.2s;
		}
		.curso-card:hover {
			transform: translateY(-5px);
		}
		.footer {
			background-color: #343a40;
			color: white;
			padding: 20px 0;
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container">
			<a class="navbar-brand" href="/">
				<i class="fas fa-graduation-cap"></i> EduSystem
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav me-auto">
					<li class="nav-item">
						<a class="nav-link" href="/">Home</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
							Categorias
						</a>
						<ul class="dropdown-menu" th:if="${categorias}">
							<li th:each="cat : ${categorias}">
								<a class="dropdown-item" th:href="@{/categoria/{id}(id=${cat.id})}" 
								   th:text="${cat.nome}">Categoria</a>
							</li>
							<li><hr class="dropdown-divider"></li>
							<li><a class="dropdown-item" href="/categoria/listar">Gerenciar Categorias</a></li>
						</ul>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
							Administração
						</a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="/curso/listar">Cursos</a></li>
							<li><a class="dropdown-item" href="/categoria/listar">Categorias</a></li>
							<li><a class="dropdown-item" href="/professor/listar">Professores</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Mensagens de Alerta -->
	<div class="container mt-3" th:if="${sucesso or erro}">
		<div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${sucesso}">
			<span th:text="${sucesso}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
		</div>
		<div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${erro}">
			<span th:text="${erro}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
		</div>
	</div>

	<!-- Conteúdo Principal -->
	<main class="container mt-4">
		<div th:replace="${content}">
			<!-- O conteúdo específico da página será inserido aqui -->
		</div>
	</main>

	<!-- Footer -->
	<footer class="footer mt-auto">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h5>EduSystem</h5>
					<p>Plataforma completa para gerenciamento de cursos online.</p>
				</div>
				<div class="col-md-6">
					<h5>Links Rápidos</h5>
					<ul class="list-unstyled">
						<li><a href="/" class="text-light">Home</a></li>
						<li><a href="/curso/listar" class="text-light">Todos os Cursos</a></li>
						<li><a href="/categoria/listar" class="text-light">Categorias</a></li>
					</ul>
				</div>
			</div>
		</div>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
