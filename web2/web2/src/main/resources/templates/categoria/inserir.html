<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nova Categoria - EduSystem</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<style>
		* {
			font-family: 'Poppins', sans-serif;
		}
		
		body {
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
		}
		
		.navbar {
			background: rgba(255, 255, 255, 0.95) !important;
			backdrop-filter: blur(10px);
			box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
		}
		
		.navbar-brand {
			color: #667eea !important;
			font-weight: 600;
		}
		
		.nav-link {
			color: #555 !important;
			font-weight: 500;
		}
		
		.nav-link:hover {
			color: #667eea !important;
		}
		
		.form-container {
			background: rgba(255, 255, 255, 0.95);
			backdrop-filter: blur(10px);
			border-radius: 20px;
			margin-top: 100px;
			padding: 3rem;
			box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
			max-width: 600px;
		}
		
		.form-header {
			background: linear-gradient(135deg, #667eea, #764ba2);
			color: white;
			padding: 2rem;
			border-radius: 15px;
			margin-bottom: 2rem;
			text-align: center;
		}
		
		.form-group {
			margin-bottom: 1.5rem;
		}
		
		.form-label {
			font-weight: 600;
			color: #495057;
			margin-bottom: 0.5rem;
		}
		
		.form-control {
			border: 2px solid #e9ecef;
			border-radius: 10px;
			padding: 12px 16px;
			font-size: 1rem;
			transition: all 0.3s ease;
		}
		
		.form-control:focus {
			border-color: #667eea;
			box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
		}
		
		.btn-modern {
			padding: 12px 30px;
			border-radius: 50px;
			font-weight: 600;
			transition: all 0.3s ease;
			border: none;
			min-width: 120px;
		}
		
		.btn-modern:hover {
			transform: translateY(-2px);
			box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
		}
		
		.breadcrumb {
			background: rgba(255, 255, 255, 0.9);
			border-radius: 10px;
			padding: 12px 20px;
		}
		
		.breadcrumb-item a {
			color: #667eea;
			text-decoration: none;
			font-weight: 500;
		}
		
		.breadcrumb-item a:hover {
			color: #764ba2;
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg fixed-top">
		<div class="container">
			<a class="navbar-brand" href="/">
				<i class="fas fa-graduation-cap me-2"></i>
				EduSystem
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
						<a class="nav-link" href="/categoria/listar">
							<i class="fas fa-tags me-1"></i>Categorias
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/professor/listar">
							<i class="fas fa-chalkboard-teacher me-1"></i>Professores
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/curso/listar">
							<i class="fas fa-book me-1"></i>Cursos
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<nav aria-label="breadcrumb" style="padding-top: 100px;">
			<ol class="breadcrumb">
				<li class="breadcrumb-item">
					<a href="/"><i class="fas fa-home me-1"></i>Home</a>
				</li>
				<li class="breadcrumb-item">
					<a href="/categoria/listar"><i class="fas fa-tags me-1"></i>Categorias</a>
				</li>
				<li class="breadcrumb-item active">Nova Categoria</li>
			</ol>
		</nav>

		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="form-container">
					<div class="form-header">
						<h1><i class="fas fa-plus-circle me-3"></i>Nova Categoria</h1>
						<p class="mb-0">Crie uma nova categoria para organizar seus cursos</p>
					</div>

					<form th:action="@{/categoria/inserir}" method="post" th:object="${categoria}">
						<div class="form-group">
							<label class="form-label" for="nome">
								<i class="fas fa-tag me-2"></i>Nome da Categoria
							</label>
							<input type="text" 
							       class="form-control" 
							       id="nome" 
							       name="nome" 
							       th:field="*{nome}"
							       placeholder="Ex: Programação, Design, Marketing..."
							       required>
							<div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
						</div>

						<div class="form-group">
							<label class="form-label" for="descricao">
								<i class="fas fa-align-left me-2"></i>Descrição
							</label>
							<textarea class="form-control" 
							          id="descricao" 
							          name="descricao" 
							          th:field="*{descricao}"
							          rows="4" 
							          placeholder="Descreva o que esta categoria engloba..."
							          required></textarea>
							<div class="invalid-feedback" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></div>
						</div>

						<div class="d-flex justify-content-between align-items-center">
							<a href="/categoria/listar" class="btn btn-outline-secondary btn-modern">
								<i class="fas fa-arrow-left me-2"></i>Cancelar
							</a>
							<button type="submit" class="btn btn-primary btn-modern">
								<i class="fas fa-save me-2"></i>Salvar Categoria
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
